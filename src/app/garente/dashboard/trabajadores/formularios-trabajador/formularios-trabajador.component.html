<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-dark">Formularios del Trabajador</h3>
  </div>
  <!--boton para volver-->
  <div class="mb-3">
    <button
      class="btn btn-outline-primary"
      (click)="volver()"
      routerLink="/dashboard/trabajadores"
    >
      <i class="fas fa-arrow-left me-2"></i> Volver a Trabajadores
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2 text-muted">Cargando formularios...</p>
  </div>

  <div
    *ngIf="!isLoading && formularios.length > 0"
    class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
  >
    <div
      *ngFor="let f of formularios; let i = index"
      class="col animate__animated animate__fadeIn"
      [style.animation-delay]="i * 0.1 + 's'"
    >
      <div
        class="card h-100 border-0 shadow-sm rounded-3 hover-card"
        (click)="verLeads(f.id)"
        role="button"
      >
        <div class="card-body p-4">
          <div class="d-flex align-items-center mb-3">
            <div
              class="avatar-icon bg-primary bg-opacity-10 p-3 rounded-circle me-3"
            >
              <i class="fas fa-file-alt fa-lg text-primary"></i>
            </div>
            <h5 class="card-title fw-semibold mb-0 text-dark">
              {{ f.nombre }}
            </h5>
          </div>
          <p class="card-text text-muted mb-3">{{ f.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted small">
              <i class="far fa-calendar-alt me-2"></i> Fecha de creaci√≥n:
              {{ f.fechaCreacion | date : "dd/MM/yyyy" }}
            </span>
            <span
              class="badge bg-primary bg-opacity-75 text-white rounded-pill px-3 py-2 d-flex align-items-center"
            >
              <i class="fas fa-users me-2"></i> {{ f.leads.length }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="!isLoading && formularios.length === 0"
    class="alert alert-info mt-4 d-flex align-items-center rounded-3"
    role="alert"
  >
    <i class="fas fa-info-circle me-2"></i>
    Este trabajador no tiene formularios registrados.
  </div>
</div>
