<div class="container">
  <div class="form-signin text-center">
    <i class="fa-solid fa-building fa-9x" style="color: #74C0FC;"></i>
            <h4 class="mb-4">Iniciar Sesi칩n</h4>

    <form (ngSubmit)="onLogin()">
      <div class="form-floating mb-3">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          placeholder="Usuario"
          required
        />
        <label for="username">Nombre de usuario</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Contrase침a"
          required
        />
        <label for="password">Contrase침a</label>
      </div>

      <button
  type="submit"
  class="btn btn-primary w-100"
  [disabled]="isLoading"
  [ngClass]="{'btn-loading loading': isLoading}"
>
  <span>Iniciar sesi칩n</span>
  <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></div>
</button>

    
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessages.length > 0" class="alert alert-danger mt-3">
      <ul class="mb-0">
        <li *ngFor="let error of errorMessages">{{ error }}</li>
      </ul>
    </div>
  </div>
</div>
